name: Pre-Release
on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  pre_release_bin:
    name: Pre-Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Get Previous tagtest
        id: previous_tag
        uses: 'WyriHaximus/github-action-get-previous-tag@v1'
      - name: Test output
        run: |
          echo test: ${{ steps.previous_tag.outputs.tag  }}
      - name: Fetch Node Packages
        run: |
          yarn
          yarn add @actions/core -W
      - name: Get Previous Tag
        id: latest_release_tag
        uses: ./.github/workflows/code/latest_release_tag
      - name: Test output
        run: |
          echo name: ${{ steps.latest_release_tag.outputs.tag  }}
          echo name2: ${{ steps.latest_release_tag.outputs.test  }}
          echo name3: ${{ steps.latest_release_tag.outputs.test2  }}
          echo name4: ${{ steps.previous_tag.outputs.tag  }}
      - name: Extract Branch Name
        id: extract_branch
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      - name: 'Build and Package'
        env:
          GITHUB_EVENT: ${{ toJson(github.event) }}
        run: |
          echo name: ${{ steps.latest_release_tag.outputs.tag  }}
          yarn build --prod
          yarn package
          node .github/workflows/code/rename_binary.js
      - name: 'Release'
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/studio*
          prerelease: true
          draft: false
          name: ${{ steps.extract_branch.outputs.branch }}
          tag_name: ${{ steps.extract_branch.outputs.branch }}
          target_commitish: ${{ steps.extract_branch.outputs.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
